<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.min.css">
    <title>登录</title>
</head>
<body>
    <div class="login-nav">
        <div class="main">
            <div class="logo">
                <a href="javascript:;"><img src="../images/login/logo.png" alt=""><span>大数据分析领航者</span></a>
            </div>
            <div class="tel">业务咨询电话：400-8300-1200</div>
        </div>
    </div>
    <div class="login-inner">
        <div class="main">
            <div class="login-wrap">
                <h3>账户登录</h3>
                <div class="input-wrap user">
                    <input type="text" name="" id="" class="text-user" placeholder="邮箱/用户名">
                </div>
                <div class="tips"></div>
                <div class="input-wrap pwd">
                    <input type="password" name="" id="" class="text-pwd" placeholder="密码">
                </div>
                 <div class="tips"></div>
                <div class="input-wrap code">
                    <input type="text" name="" id="" class="text-code" placeholder="验证码">
                    <img src="../images/login/code.png" title="换一换">
                </div>
                 <div class="tips"></div>
                <div class="div-wrap mt">
                    <label for="auto-logon">
                        <input type="checkbox" name="" id="auto-logon">自动登录
                    </label>
                    <a href="javascript:;" class="forget-pwd">忘记密码</a>
                </div>
                <div class="btns">
                    <input class="btn btn-login" type="button" value="登录">
                    <a class="btn btn-reg" href="javascript:;">注册</a>
                </div>
            </div>
        </div>
    </div>
    <div class="login-footer">
        <div class="main">
            <div>Copyright© 2016（QUANWANG）皖ICP备16000523号 版权所有</div>
            <div class="link">
                <a href="index.html">首页</a>
                <a href="shop.html">店铺分析</a>
                <a href="member.html">会员分析</a>
                <a href="operate.html">运营分析</a>
                <a href="setting.html">参数设置</a>
                <a href="help.html">帮助中心</a>
            </div>
        </div>
    </div>
    <script src="../js/plugins/jquery.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
